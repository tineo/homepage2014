		<section id="main">

					</div>
				</div>
				
				<div class="contact-details">
					<div class="left-col">
						<form action="#" method="post" id="contact-form">
							<div class="form-item">
								<label for="name">Name:</label>
								<input type="text" name="name" id="name" placeholder="e.g. Mr. John Doe">
							</div>
							<div class="form-item">
								<label for="name">Email:</label>
								<input type="email" name="email" id="email" placeholder="example@domain.com">
							</div>
							<label for="message">Message:</label>
							<textarea name="userMessage" id="userMessage" cols="30" rows="4"></textarea>
							
							<input type="submit" value="Submit" class="form-submit">
							<div class="message"></div>
						</form>
					</div>
					<div class="right-col">
						<h2>Contact information</h2>
						<p class="icon-user"><strong>Jessica Anderson</strong></p>
						<p class="icon-phone">+1-234-567-7893</p>
						<p class="icon-skype">@skypename</p>
						<p class="icon-mail"><a href="mailto:support@artweb-studio.com">sup@artweb-studio.com</a></p>
						<p class="icon-globe"><a href="http://themeforest.net/user/artweb">http://themeforest.net/</a></p>
					</div>

	<script>
	  function initialize() {
	    var map_canvas = document.getElementById('map_canvas');
	    var map_options = {
	      center: new google.maps.LatLng(52.5177242, 13.3956712),
	      zoom: 15,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    }
	    var map = new google.maps.Map(map_canvas, map_options)
	  }
	  google.maps.event.addDomListener(window, 'load', initialize);
